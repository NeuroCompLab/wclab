project:
  type: website

website:
  site-url: "https://wclab.org"
  description: "Biological Dynamics & Instrumentation Group"
  favicon: images/logoBDI_light.png

  navbar:
    left:
      - href: index.qmd
        text: Home
      - href: team/index.qmd
        text: Team
      - href: research/index.qmd
        text: Research
      - href: research/publications.qmd
        text: Publications
      
      
  body-footer: |
    <center><img src="/images/HHMI_Janelia_Logo-Black.png" width="120px" alt="Janelia"></img><br>
    <font size="2pt">  Powered by [Quarto](https://www.quarto.org). &copy; Wong-Campos lab, 2025.</font></center>

format:
  html:
    include-in-header: 
      text: |
        <script>
        document.addEventListener('DOMContentLoaded', function() {
          const isHomePage = window.location.pathname === '/' || 
                             window.location.pathname.endsWith('index.html') ||
                             window.location.pathname.endsWith('/wclab/') ||
                             window.location.pathname === '/wclab';
          
          if (isHomePage) {
            const topBanner = document.createElement('div');
            topBanner.className = 'top-banner';
            topBanner.innerHTML = `
              <div class="banner-content">
                <img src="/images/logoBDItransparent.png" alt="Logo">
                <div class="banner-text">
                  <h1>Biological Dynamics & Instrumentation Group</h1>
                  <p class="subtitle"><a href="https://www.janelia.org/" target="_blank">@Janelia Research Campus</a></p>
                </div>
              </div>
            `;
            const navbar = document.querySelector('.navbar');
            if (navbar && navbar.parentNode) {
              navbar.parentNode.insertBefore(topBanner, navbar);
            }
          }
        });
        </script>
    theme: sandstone
    toc: true
    css: styles.css
    grid:
      margin-width: 200px
      body-width: 1200px

execute:
  freeze: auto

